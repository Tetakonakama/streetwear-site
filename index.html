<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streetwear Style</title>
  <style>
    /* Reset simples */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #e94560;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 3px;
      color: #e94560;
      text-transform: uppercase;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 30px;
    }

    .produto {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(233,69,96,0.5);
      transition: transform 0.3s ease;
    }

    .produto:hover {
      transform: translateY(-10px);
    }

    .produto img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .produto-info {
      padding: 15px;
      text-align: center;
    }

    .produto-info h2 {
      font-size: 1.4rem;
      margin-bottom: 8px;
      color: #e94560;
    }

    .produto-info p {
      font-size: 1.1rem;
      font-weight: bold;
    }

    footer {
      background-color: #1e1e1e;
      padding: 15px;
      text-align: center;
      color: #bbb;
      font-size: 0.9rem;
      border-top: 2px solid #e94560;
      margin-top: auto;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      main {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Streetwear Style</h1>
  </header>
  <main>
    <article class="produto">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=500&q=80" alt="Camiseta Oversized" />
      <div class="produto-info">
        <h2>Camiseta Oversized</h2>
        <p>R$ 79,90</p>
      </div>
    </article>
    <article class="produto">
      <img src="https://images.unsplash.com/photo-1520975696321-cd5d5c90d65c?auto=format&fit=crop&w=500&q=80" alt="Jaqueta Bomber" />
      <div class="produto-info">
        <h2>Jaqueta Bomber</h2>
        <p>R$ 199,90</p>
      </div>
    </article>
    <article class="produto">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=500&q=80" alt="Calça Cargo" />
      <div class="produto-info">
        <h2>Calça Cargo</h2>
        <p>R$ 139,90</p>
      </div>
    </article>
    <article class="produto">
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=500&q=80" alt="Tênis Chunky" />
      <div class="produto-info">
        <h2>Tênis Chunky</h2>
        <p>R$ 249,90</p>
      </div>
    </article>
  </main>
  <footer>
    &copy; 2025 Streetwear Style. Todos os direitos reservados.
  </footer>
</body>
</html>
